  <script>

    $(function(){
      $(".sidebar-menu li a").click(function(e){
          e.preventDefault(); //To prevent the default anchor tag behaviour
          var url = this.href+'/index.html';
          $("#load_page").load(url);
      });
  });

    function load_page(url){
      $.ajax({
        url: url,
      })
      .done(function(data) {
        $('#load_page').html(data);
      });
    }
    load_page('page/index.html');
    
  </script>
